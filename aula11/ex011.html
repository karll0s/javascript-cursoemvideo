<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Identificação de País</h1>
    Estou vivendo em <input type="text" name="txtloc" id="txtloc" placeholder="Brasil ou ...">
    <input type="button" value="Verificar"
    onclick="analisar()">
    <div id="res">

    </div>

    <script>
        function analisar() {
            var txtl = document.getElementById('txtloc')
            var res = document.getElementById('res')
            var loc = String(txtl.value)
            res.innerHTML = `<p>Sua localidade atual é <strong>${loc}</strong></p>`
            if (loc == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            }

        }
    </script>
</body>
</html>
